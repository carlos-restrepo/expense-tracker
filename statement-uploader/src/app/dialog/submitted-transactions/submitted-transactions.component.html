<div class="m-3">
    <h2 class="ps-3 pt-2" mat-dialog-title>Found Duplicate Transactions!</h2>
    <hr class="m-0">
    <mat-dialog-content>
        <div  class="flex-column mx-auto my-auto">
            <!-- Transaction Table -->
            <table class="table table-striped table-light">
                <thead>
                    <tr>
                        <th></th>
                        <th>Date</th>
                        <th>Transaction Name</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="" (click)="onDuplicateRowClick(entry.name)" *ngFor="let entry of data.duplicateEntries">
                        <td>
                            <input class="form-check-input" (click)="onDuplicateRowClick(entry.name)" type="checkbox" id="{{entry.name}}Duplicate">
                        </td>
                        <!-- Date -->
                        <td>{{ entry.date }}</td>
                        <!-- Transaction Name -->
                        <td>{{ entry.name }}</td>
                        <!-- Amount -->
                        <td>
                            {{ entry.amount }}
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>   
    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-dialog-close class="btn btn-secondary ms-auto">Keep selected (not functional)</button>
        <button mat-dialog-close class="btn btn-danger">Delete duplicates</button>
    </mat-dialog-actions>
</div>
