<div class="m-3 min-vh-75">
    <h2 class="ps-3 pt-2" mat-dialog-title>Identify columns</h2>
    <hr class="m-0">
    <mat-dialog-content>
        <div  class="flex-column mx-auto">
            <div class="d-flex flex-column px-3 mb-3 bg-dark sticky-div">
                <div class="form-container mx-auto">
                    <div class="row my-2">
                        <div class="col-6">
                            <div class="input-group">
                                <div class="input-group-text w-75">
                                    Name Column
                                </div>
                                <select class="form-select w-25">
                                    <option *ngFor="let column of csvRows[0]; let i = index" value="{{i}}">
                                        {{ i + 1 }}
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="input-group">
                                <div class="input-group-text w-75">
                                    Date Column
                                </div>
                                <select class="form-select w-25">
                                    <option *ngFor="let column of csvRows[0]; let i = index" value="{{i}}">
                                        {{ i + 1 }}
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row my-2">
                        <div class="col-6">
                            <div class="input-group">
                                <div class="input-group-text w-75">
                                    Losses Column
                                </div>
                                <select class="form-select w-25">
                                    <option *ngFor="let column of csvRows[0]; let i = index" value="{{i}}">
                                        {{ i + 1 }}
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="input-group">
                                <div class="input-group-text w-75">
                                    Gains Column
                                </div>
                                <select class="form-select w-25">
                                    <option *ngFor="let column of csvRows[0]; let i = index" value="{{i}}">
                                        {{ i + 1 }}
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row my-2">
                        <div class="text-center text-white">
                            <p>
                                If there is a single column with positive and negative values select it for both gains and losses.
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Transaction Table -->
            <table class="table table-striped table-light">
                <thead>
                    <tr>
                        <th *ngFor="let head of csvRows[0]; let i = index">
                            {{ i + 1 }}
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <!-- (click)="onDuplicateRowClick(entry.name)"  -->
                    <tr *ngFor="let row of csvRows; let i = index">
                        <!-- <td>
                            <input class="form-check-input" (click)="onDuplicateRowClick(i)" type="checkbox" id="{{i}}">
                        </td> -->
                        <td *ngFor="let entry of row">
                            {{ entry }}
                        </td>
                        
                    </tr>
                </tbody>
            </table>
        </div>   
    </mat-dialog-content>
    <mat-dialog-actions>
        <div class="d-flex">
            <button mat-dialog-close class="btn btn-secondary ms-auto">Test</button>
            <button mat-dialog-close class="btn btn-warning mx-1">Test</button>
        </div>
    </mat-dialog-actions>
</div>
