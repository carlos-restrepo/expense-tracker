<div class="m-3 min-vh-75">
    <h2 class="ps-3 pt-2" mat-dialog-title>Identify columns</h2>
    <hr class="m-0">
    <form class="form-container" [formGroup]="columnForm">
        <mat-dialog-content>
            Please identify:
            <ul>
                <li>
                    One (1) Date column
                </li>
                <li>
                    One (1) Name column
                </li>
                <li>
                    Either: one Gain and one Loss OR one Gain & Loss column with both positives and negatives
                </li>
            </ul>
            <div  class="flex-column mx-auto">
                <!-- Transaction Table -->
                <table class="table table-striped table-light">
                    <thead class="sticky-div">
                        <tr>
                            <th *ngFor="let head of csvRows[0]; let i = index">
                                <select class="form-select" formControlName="columnSelect{{i}}">
                                    <option value="date">Date</option>
                                    <option value="name">Name</option>
                                    <option value="loss">Loss</option>
                                    <option value="gain">Gain</option>
                                    <option value="gainloss">Gain & Loss (Â±)</option>
                                </select>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- (click)="onDuplicateRowClick(entry.name)"  -->
                        <tr *ngFor="let row of csvRows; let i = index">
                            <!-- <td>
                                <input class="form-check-input" (click)="onDuplicateRowClick(i)" type="checkbox" id="{{i}}">
                            </td> -->
                            <td *ngFor="let entry of row">
                                {{ entry }}
                            </td>
                            
                        </tr>
                    </tbody>
                </table>
            </div>   
        </mat-dialog-content>
        <mat-dialog-actions>
            <button mat-dialog-close class="btn btn-secondary ms-auto" (click)="onCancel()">Try again later</button>
            <button class="btn btn-warning mx-1" (click)="onSubmit()">All done!</button>
        </mat-dialog-actions>
    </form>
</div>
