<h2 mat-dialog-title>Are you sure?</h2>
<mat-dialog-content>
  <p>{{ data.name }}</p>
  <p>{{ data.category }} -> {{ data.newCategory }}</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onClose(false)">No Thanks</button>
  <button mat-button (click)="onClose(true)">Ok</button>
</mat-dialog-actions>
