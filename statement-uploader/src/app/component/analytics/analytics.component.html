


<div class="border rounded shadow px-5 pb-5 pt-2 mt-2 bg-med-yellow">

  <div class="row bg-light border shadow rounded-pill my-3 p-4">
    <div class="col-4">
      <button class="btn rounded-pill mx-1"
              [ngClass]="isCreditSelected ? 'btn-success' : 'btn-secondary'"
              (click)="isCreditSelected = !isCreditSelected"
              (click)="toggleSelectedMonthDb()">
        Credit Account
      </button>
      <button class="btn rounded-pill mx-1"
              [ngClass]="isDebitSelected ? 'btn-success' : 'btn-secondary'"
              (click)="isDebitSelected = !isDebitSelected"
              (click)="toggleSelectedMonthDb()">
        Debit Account
      </button>
    </div>
    <div class="col-8">
      <div class="dropdown">
        <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
            Select Options
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <li>
                <div class="dropdown-item">
                    <input type="checkbox" id="option1" value="option1">
                    <label for="option1">Option 1</label>
                </div>
            </li>
            <li>
                <div class="dropdown-item">
                    <input type="checkbox" id="option2" value="option2">
                    <label for="option2">Option 2</label>
                </div>
            </li>
            <li>
                <div class="dropdown-item">
                    <input type="checkbox" id="option3" value="option3">
                    <label for="option3">Option 3</label>
                </div>
            </li>
            <li>
                <div class="dropdown-item">
                    <input type="checkbox" id="option4" value="option4">
                    <label for="option4">Option 4</label>
                </div>
            </li>
        </ul>
    </div>
    </div>
  </div>
  
  <div class="row">

  </div>

  <div class="row gy-3 d-flex align-items-stretch">

    <div class="col-3 d-flex align-items-center justify-content-center">
      <div class="border bg-light rounded shadow py-3 w-100">
        <div class="w-50 mx-auto">
          <h6 class="text-center">
            Analytics for:
          </h6>
          <select class="form-select text-center"
                  (click)="displayAnalytics = true"
                  (change)="changeMonth()"
                  [(ngModel)]="selectedMonth"
                  id="yyyymmSelect">
            <option *ngFor="let yyyymm of uniqueYyyymm" value="{{yyyymm}}">{{yyyymm}}</option>
          </select>
        </div>
      </div>
    </div>

    <div class="col-5 d-flex align-items-center justify-content-center">
      <div class="border bg-light rounded shadow py-3 w-100">
        <div class="w-50 mx-auto py-2 py3">
          <h2 class="text-center"> {{ selectedMonth | monYear }} </h2>
        </div>
      </div>
    </div>

    <div class="col-2 d-flex align-items-center justify-content-center">
      <div class="border bg-light rounded shadow py-3 w-100">
        <h6 class="text-center">
          Month Total
        </h6>
        <h4 class="text-center">
          {{ monthTotal | currency }}
        </h4>
      </div>
    </div>

    <div class="col-2 d-flex align-items-center justify-content-center">
      <div class="border bg-light rounded shadow py-3 w-100">
        <h6 class="text-center">
          Previous Month Total
        </h6>
        <h4 class="text-center">
          {{ previousMonthTotal | currency }}
        </h4>
      </div>
    </div>
    
    <div class="col-8" style="height: 400px;">
      <div class="border bg-light rounded shadow">
        <div id="monthlyChart" style="width: 100%; height: 400px;"></div>
      </div>
    </div>
    
    <div class="col-4" style="height: 400px;">
      <div class="border bg-light rounded shadow table-scrollable">
        <!-- Transaction Table -->
          <div class="p-2" style="height: 400px;">
          <table class="table table-striped table-light pt-1" style="height: 400px;">
            <thead>
              <tr>
                <th>Transaction Name</th>
                <th>Amount</th>
                <th>Category</th>
              </tr>
          </thead>
            <tbody>
                <tr *ngFor="let entry of monthTable">
                  <!-- Transaction Name -->
                  <td>
                    {{ entry.name }}
                  </td>
                  <!-- Amount -->
                  <td>
                    {{ entry.amount | currency }}
                  </td>
                  <!-- Category -->
                  <td>
                    {{ entry.category }}
                  </td>
                </tr>
            </tbody>
          </table>
          </div>
      </div>
    </div>
  </div>
  


</div>
